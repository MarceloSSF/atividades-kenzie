<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome: </label>
        <input type="text" id="nome">
        <br>

        <label for="idade">Idade: </label>
        &lt;18<input type="checkbox"> 
        19-35<input type="checkbox">
        36-48<input type="checkbox">
        &gt;49 <input type="checkbox" name="" id="">
        <br>

        <label for="profissao">Profissão: </label>
        <input type="text" id="profissao">
        <br>

        <label for="pais">País: </label>
        <select id="pais">
            <option value="">Escolha um país</option>
            <option value="">Brasil</option>
            <option value="">Argentina</option>
            <option value="">Uruguai</option>
            <option value="">Chile</option>
            <option value="">Paraguai</option>
            <option value="">Venezuela</option>
            <option value="">Colômbia</option>
            <option value="">Peru</option>
            <option value="">EUA</option>
        </select>
        <br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
